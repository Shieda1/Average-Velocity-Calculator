<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Average Velocity Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- radio -->
  <input type="radio" id="averageVelocityRadio" name="variables" checked>
  <label for="averageVelocityRadio">Average Velocity</label>

  <input type="radio" id="initialVelocityRadio" name="variables">
  <label for="initialVelocityRadio">Initial Velocity</label>

  <input type="radio" id="finalVelocityRadio" name="variables">
  <label for="finalVelocityRadio">Final Velocity</label><br><br>
  <!-- end radio -->
  
  <label for="v1" id="variable1">(Vi) Initial Velocity (m/s)</label>
  <input type="number" id="v1"><br><br>
  
  <label for="v2" id="variable2">(Vf) Final Velocity (m/s)</label>
  <input type="number" id="v2"><br><br>

  <button id="btn">compute</button>

  <p id="result"></p>
  <script src="app.js"></script>
</body>
</html>
